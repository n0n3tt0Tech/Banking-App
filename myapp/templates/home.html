{% extends 'base.html' %}

{% block title %}Welcome to Pakistan National Bank{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #ffffff;">

    <div class="text-center p-5" style="background-color: #ffffff; border-radius: 15px; 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 10px 30px rgba(0, 0, 0, 0.15);">
        <h1 class="display-4 mb-4" style="font-weight: 700; font-family: 'Roboto', sans-serif; font-size: 3rem; color: #2980b9;"> <b>Welcome to Pakistan National Bank</b></h1>
        <p class="lead mb-4" style="font-size: 1.2rem; font-family: 'Roboto', sans-serif; color: #8e9092;">Your secure gateway to seamless banking</p>

        <div class="d-flex justify-content-center">
            <!-- Login Button -->
            <a href="{% url 'login' %}" class="btn btn-light btn-lg me-3 px-4 py-2" style="font-weight: 600; transition: all 0.3s ease-in-out; text-transform: uppercase;">
                 Login
            </a>
            <!-- Register Button -->
            <a href="{% url 'register' %}" class="btn btn-success btn-lg px-4 py-2" style="font-weight: 600; transition: all 0.3s ease-in-out; text-transform: uppercase;">
                 Register
            </a>
        </div>

      
    </div>

</div>
{% endblock %}
