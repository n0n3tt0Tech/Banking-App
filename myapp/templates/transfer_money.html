{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Card for Transfer Form -->
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-white text-center py-3">
            <h3 class="mb-0" style="color: #0d6efd;"><b>Transfer Money</b></h3>
          </div>

          

          <div class="card-body p-4">
            <form method="POST">
              {% csrf_token %}

              <!-- Bank Selection -->
              <div class="mb-3">
                <label for="bank_name" class="form-label fw-bold">Select Bank:</label>
                <select name="bank_name" id="bank_name" class="form-select" required>
                  {% for bank in banks %}
                    <option value="{{ bank }}">{{ bank }}</option>
                  {% endfor %}
                </select>
                <small class="text-muted">Choose the recipient's bank from the list.</small>
              </div>

              <!-- Account Number Input -->
              <div class="mb-3">
                <label for="account_number" class="form-label fw-bold">Enter 10-digit Account Number:</label>
                <input type="text" name="account_number" id="account_number" class="form-control" pattern="\d{10}" required placeholder="1234567890">
                <small class="text-muted">Please enter a valid 10-digit account number.</small>
              </div>

              <!-- Amount Input -->
              <div class="mb-3">
                <label for="amount" class="form-label fw-bold">Amount:</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" name="amount" id="amount" class="form-control" step="0.01" required min="1">
                </div>
                <small class="text-muted">Minimum transfer amount is $1.00.</small>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  Transfer
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center text-muted small">
            Securely transfer funds to any bank account.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom CSS for Hover Effect -->
  <style>
    /* Add hover effect to the card */
    .card:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Highlight required fields */
    input:invalid, select:invalid {
      border-color: #dc3545;
    }

    /* Tooltip styling */
    .tooltip-inner {
      background-color: #ffffff;
      color: #0d6efd;
    }
  </style>

  <!-- Bootstrap Icons (Optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}
